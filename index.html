<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />

    <title>Hordfied</title>
  </head>
  <body>
    <!--ZOMBIE AUDIOS-->
    <audio id="zombie-audio-1" src="./sound/zombies/zombie-audio-1.mp3"></audio>
    <audio id="zombie-audio-2" src="./sound/zombies/zombie-audio-2.mp3"></audio>
    <audio id="zombie-audio-3" src="./sound/zombies/zombie-audio-3.mp3"></audio>
    <audio id="zombie-audio-4" src="./sound/zombies/zombie-audio-4.mp3"></audio>
    <audio id="zombie-audio-5" src="./sound/zombies/zombie-audio-5.mp3"></audio>
    <audio id="zombie-audio-6" src="./sound/zombies/zombie-audio-6.mp3"></audio>
    <audio id="zombie-audio-7" src="./sound/zombies/zombie-audio-7.mp3"></audio>
    <audio id="zombie-audio-8" src="./sound/zombies/zombie-audio-8.mp3"></audio>

    <!--BOSS AUDIOS-->
    <audio id="boss-audio-1" src="./sound/zombies/boss-audio-1.mp3"></audio>
    <audio id="boss-audio-2" src="./sound/zombies/boss-audio-2.mp3"></audio>
    <audio id="boss-audio-3" src="./sound/zombies/boss-audio-3.mp3"></audio>

    <!--GUN SOUNDS-->
    <audio id="shotSound" src="./sound/pistol-sound.mp3"></audio>
    <audio id="laserGunSound" src="./sound/lasergun-sound.mp3"></audio>
    <audio id="pistolRealod" src="./sound/pistol-reload.mp3"></audio>

    <!--GAME SOUNDS-->
    <audio id="nextRoundSound" src="./sound/next-round.mp3"></audio>
    <audio id="endGameSound" src="./sound/end-game.mp3"></audio>
    <audio id="winSound" src="./sound/win-sound.mp3"></audio>
    <audio
      id="bossRoundSound"
      src="./sound/zombies/zombie-boss-round.mp3"
    ></audio>

    <main>
      <div id="easteregg-container">
        <input type="text" name="easteregg-input" id="easteregg-input" />

        <button id="easteregg-button" type="submit">SUBMIT</button>
      </div>

      <div id="select-screen">
        <div id="text-container">
          <h1 id="select">SELECT</h1>
          <h2>YOUR CHARACTER</h2>
          <button id="play-btn">PLAY</button>
        </div>

        <div id="char-container">
          <div id="arrow-container">
            <img id="arrow-left" src="./img/arrow.png" alt="arrow" />
            <img id="arrow-right" src="./img/arrow.png" alt="arrow" />
          </div>
        </div>
      </div>

      <div id="start-screen">
        <h1>Ho<span class="r">r</span>dfied</h1>

        <span>Pre-Alpha</span>

        <button id="start-btn">START</button>
        <button id="htp-btn">HOW TO PLAY</button>
      </div>

      <div id="htp-screen">
        <button id="menu-btn">MAIN MENU</button>
        <img id="htp-img" src="./img/instructions.png" alt="" />
      </div>

      <div id="game-screen">
        <div class="infos" id="infos">
          <div class="kills">
            <img src="./img/skull.png" alt="kills" class="skull" />
            <span id="kills">0</span>
          </div>

          <div class="hord">
            <span id="hord">Hord: 1</span>
          </div>
        </div>

        <div class="gunContainer" id="gun-container">
          <div class="gunsInfos" id="gunsInfos">
            <span id="gun-name"></span>
            <img id="gun" />
            <div id="ammo-container"></div>
          </div>
        </div>
      </div>

      <div id="end-screen">
        <span>YOU SURVIVED!</span>

        <div class="end-screen-btns">
          <button id="victory-menu-btn">MAIN MENU</button>
        </div>
      </div>

      <div id="death-screen" class="death-screen">
        <span>YOU DIED!</span>

        <div class="end-screen-btns">
          <button id="death-menu-btn">MAIN MENU</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/zombie.js"></script>
    <script type="text/javascript" src="js/gun.js"></script>
  </body>
</html>
