<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />

    <title>Hordfied</title>
  </head>
  <body>
    <!--ZOMBIE AUDIOS-->
    <audio id="zombie-audio-1" src="./sound/zombies/zombie-audio-1.mp3"></audio>
    <audio id="zombie-audio-2" src="./sound/zombies/zombie-audio-2.mp3"></audio>
    <audio id="zombie-audio-3" src="./sound/zombies/zombie-audio-3.mp3"></audio>
    <audio id="zombie-audio-4" src="./sound/zombies/zombie-audio-4.mp3"></audio>
    <audio id="zombie-audio-5" src="./sound/zombies/zombie-audio-5.mp3"></audio>
    <audio id="zombie-audio-6" src="./sound/zombies/zombie-audio-6.mp3"></audio>
    <audio id="zombie-audio-7" src="./sound/zombies/zombie-audio-7.mp3"></audio>
    <audio id="zombie-audio-8" src="./sound/zombies/zombie-audio-8.mp3"></audio>

    <audio id="shotSound" src="./sound/gun-sound.mp3"></audio>
    <audio id="nextRoundSound" src="./sound/next-round.mp3"></audio>
    <audio id="endGameSound" src="./sound/end-game.mp3"></audio>

    <main>
      <div id="start-screen">
        <h1>Ho<span class="r">r</span>dfied</h1>

        <span>Made by: Michel Mendes</span>

        <button id="start-btn">START</button>
      </div>

      <div id="game-screen">
        <div class="infos" id="infos">
          <div class="kills">
            <img src="./img/skull.png" alt="kills" class="skull" />
            <span id="kills">0</span>
          </div>

          <div class="hord">
            <span id="hord">Hord: 1</span>
          </div>
        </div>
      </div>

      <div id="end-screen">
        <span>YOU SURVIVED!</span>

        <div class="end-screen-btns">
          <button id="restart-btn">RESTART</button>
          <button id="menu-btn">MAIN MENU</button>
        </div>
      </div>

      <div id="death-screen" class="death-screen">
        <span>YOU DIED!</span>

        <div class="end-screen-btns">
          <button id="death-restart-btn">RESTART</button>
          <button id="death-menu-btn">MAIN MENU</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/zombie.js"></script>
  </body>
</html>
